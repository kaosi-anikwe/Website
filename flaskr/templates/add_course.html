{% extends "main.html" %} {% block title %} elEARN | Add Course{% endblock %} {%
block content %}
<br />
<div style="text-shadow: 2px 2px black">
  <h1 style="margin: 2rem">Add Course</h1>
</div>
<div class="container marketing">
  <form action="/courses/add-course" method="post">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCategory4">Category</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputCategory4"
          placeholder="Category"
          name="category"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="inputTitle4">Title</label>
        <input
          required
          type="text"
          class="form-control"
          id="inputTitle4"
          placeholder="Title"
          name="title"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Summary</label>
      <textarea
        required
        class="form-control"
        id="inputSummary"
        placeholder="Course summary..."
        name="summary"
        rows="3"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="inputRequirements">Requirements</label>
      <input
        required
        type="text"
        class="form-control"
        id="inputRequirements"
        placeholder="Course requirements"
        name="requirements"
      />
    </div>
    <div class="form-row">
      <div class="form-row align-items-center">
        <div class="col-auto">
          <label for="inputYT">YouTube Video ID</label>
          <input
            required
            type="text"
            class="form-control"
            id="inputYT"
            placeholder="kqtD5dpn9C8"
            name="video_id"
          />
        </div>
        <div class="col-auto">
          <label for="inputDuration">Duration</label>
          <input
            required
            type="text"
            class="form-control"
            id="inputDuration"
            name="duration"
            placeholder="1 hour and 14 minutes"
          />
        </div>
        <div class="col-auto">
          <label for="inputLectures">Lectures</label>
          <input
            required
            type="number"
            min="0"
            class="form-control"
            id="inputLectures"
            name="lectures"
            placeholder="0"
          />
        </div>
        <div class="col-auto">
          <label for="inputQuizzes">Quizzes</label>
          <input
            required
            type="number"
            min="0"
            class="form-control"
            id="inputQuizzes"
            name="quizzes"
            placeholder="0"
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check"></div>
    </div>
    <button type="submit" class="btn btn-secondary">Add Course</button>
  </form>

  {% endblock %}
</div>
