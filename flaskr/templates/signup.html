{% extends 'main.html' %} {% block content %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
/>
<link rel="stylesheet" href="static/signup.css" />

{% block title %}elEARN | Sign Up {% endblock %}

<div class="register-photo">
  <div class="form-container">
    <div class="image-holder"></div>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}. Go to
      <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
    {% endif %} {% endwith %}
    <form
      action=""
      class="user"
      data-toggle="validator"
      id="signup-form"
      method="POST"
    >
      <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <input
            type="text"
            data-error="First Name is Required"
            class="form-control form-control-user"
            name="firstname"
            placeholder="First Name"
          />
        </div>
        <div class="col-sm-6">
          <input
            type="text"
            data-error="Last Name is Required"
            class="form-control form-control-user"
            name="lastname"
            placeholder="Last Name"
          />
        </div>
      </div>
      <div class="form-group">
        <input
          type="email"
          data-error="Email is Required"
          class="form-control form-control-user"
          name="email"
          placeholder="Email Address"
        />
      </div>
      <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <input
            type="password"
            class="form-control form-control-user"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="col-sm-6">
          <input
            type="password"
            class="form-control form-control-user"
            name="repeatpassword"
            placeholder="Repeat Password"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="form-check form-check-inline" style="margin-left: 2rem">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineCheckbox1"
            name="account"
            value="admin"
          />
          <label class="form-check-label" for="inlineCheckbox1">Admin</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-user btn-block">
        <strong>Register Account</strong>
      </button>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
      </div>
      <a href="{{ url_for('auth.login') }}" class="already"
        >You already have an account? Login here.</a
      >
    </form>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

{% endblock %}
